<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pici awards</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" type="image/x-icon" href="./music/pici.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    .natal {
      text-align: center;
    }
  </style>

  <body>
    <div id="content">
      <audio autoplay loop id="myAudio">
        <source src="./music/pici_awards.mp3" muted type="audio/mp3" />
      </audio>
      <video src="./music/1213.mp4" id="myVideo" muted autoplay></video>
      <div class="time">
        <div class="anos-content">
          <h1 class="anos"></h1>
          <span class="anos-text"></span>
          <span class="ano-text"></span>
        </div>
        <div class="meses-content">
          <h1 class="meses"></h1>
          <span class="meses-text"></span>
          <span class="mes-text"></span>
        </div>
        <div class="dias-content">
          <h1 class="dias"></h1>
          <span class="dias-text"></span>
        </div>
        <div class="horas-content">
          <h1 class="horas"></h1>
          <span class="horas-text"></span>
        </div>
        <div class="minutos-content">
          <h1 class="minutos"></h1>
          <span class="minutos-text"></span>
        </div>
        <div class="segundos-content">
          <h1 class="segundos"></h1>
          <span class="segundos-text"></span>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/script.js"></script>
    <script>
      window.onload = function () {
        document.body.classList.add("loaded");

        // Adiciona um manipulador de eventos para permitir a reprodução de áudio ao clicar na página
        document.body.addEventListener("click", function () {
          var audioElement = document.getElementById("myAudio");

          if (audioElement) {
            // Remove 'muted' para ativar o áudio
            audioElement.muted = false;
            // Inicia a reprodução de áudio
            audioElement.play();
          } else {
            console.error("Elemento de áudio não encontrado.");
          }
        });
      };
    </script>
  </body>
</html>
